<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        .deleteButton{
            display: flex;
            position: absolute;
        }
        .updateButton{
            display: flex;
            float: right;
        }
        .buttons{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container m-3" style="width: 100%; margin: 0 auto">
    <div class="card" style="width: 18rem; display: flex; margin-right: 25px; margin-top: 25px"
         th:each="hospital:${hospitals}">
        <img th:src="${hospital.getImage()}" object-fit width="223" height="170px" class="card-img-top" alt="Hospital's Image">

        <div class="card-body">
            <h5 class="card-title" th:text="${hospital.getName()}">Hospital</h5>
            <p class="card-text" th:text="${hospital.getAddress()}">Address</p>

            <div class="home col-12">
                <a class="btn btn-primary" type="submit" th:href="@{/hospital/details/{id}(id=${hospital.getId()})}">Profile</a>
            </div>
            <br>
            <form class="deleteButton" th:method="DELETE" th:action="@{/hospital/delete/{id}(id=${hospital.getId()})}">
                <input type="submit" class="btn btn-outline-primary"  th:value="  Delete  "/>
            </form>
            <form class="updateButton" th:method="GET" th:action="@{/hospital/{hospitalId}/getHospital(hospitalId=${hospital.getId()})}">
                <input type="submit" class="btn btn-outline-primary"  th:value="  Update  "/>
            </form>
        </div>

    </div>
</div>
<br>
<br>
<div class="buttons">
    <p style="text-align:center;">
        <a class="btn btn-outline-primary" role="button" href="/hospital/new">Add Hospital</a>
    </p>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
