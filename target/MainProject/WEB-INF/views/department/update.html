<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Company</title>
  <style>
    .title{
      display: flex;
      justify-content: center;
      color: blue;
    }
    .name{
      display: flex;
      flex-wrap: wrap;
    }
    .country{
      display: flex;
      flex-wrap: wrap;
    }
    .img{
      display: flex;
      flex-wrap: wrap;
    }
    .home{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 25px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2 class="title">Update Patient</h2>
<div class="d-flex justify-content-center">
  <form class="p-5 bg-light" th:method="PATCH"
        th:action="@{/{id}/department/{departmentId}(id=${id}, departmentId=${department.getId()})}"
        th:object="${department}">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
      <label for="name" class="form-label">Department</label>
      <input type="text" th:field="*{name}" id="name" class="form-control form-control-lg">
      <div style="color: red" th:if="${#fields.hasErrors('name')}">
        <span th:errors="*{name}"></span>
      </div>
      <div th:if="${error}" class="alert alert-danger" role="alert">
        <p style="color:red;" th:text="${error}"></p>
      </div>
    </div>
    <div class="form-group">
      <label for="image" class="form-label">Image</label>
      <input type="text" th:field="*{image}" id="image" class="form-control form-control-lg">
      <div style="color: red" th:if="${#fields.hasErrors('image')}">
        <span th:errors="*{image}"></span>
      </div>
      <div th:if="${imageError}" class="alert alert-danger" role="alert">
        <p style="color:red;" th:text="${imageError}"></p>
      </div>
    </div>
    <br>
    <div class="col-12" style="text-align: center">
      <button class="btn btn-primary" type="submit">Update</button>
    </div>
    <div class="col-12" style="text-align: center">
      <br>
      <a class="btn btn-primary" type="submit" th:href="@{/{id}/department(id=${id})}">Back</a>
    </div>
  </form>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
