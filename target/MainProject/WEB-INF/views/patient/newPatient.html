<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Hospital</title>
    <style>
        .title{
            display: flex;
            justify-content: center;
            color: blue;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2 class="title">Add New Patient</h2>
<div class="d-flex justify-content-center">
    <form class="p-5 bg-light" th:action="@{/{id}/patient/save(id=${id})}" th:object="${newPatient}" th:method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" id="name" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('firstName')}">
                <span th:errors="*{firstName}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="last" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" id="last" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('lastName')}">
                <span th:errors="*{lastName}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" placeholder="+996" th:field="*{phoneNumber}" id="phone" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}">
                <span th:errors="*{phoneNumber}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p style="color:red;" th:text="${error}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" placeholder="...@gmail.com" th:field="*{email}" id="email" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('email')}">
                <span th:errors="*{email}"></span>
            </div>
            <div th:if="${email}">
                <p style="color: red;">[[${Email}]]</p>
            </div>
        </div>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="MALE" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="FEMALE" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">Female</label>
        </div>
        <br>
        <div style="display: flex; justify-content: center">
            <br>
            <button class="btn btn-primary" style="margin-right: 25px" type="submit">Save</button>
        </div>
        <div style="display: flex; justify-content: center">
            <br>
            <a class="btn btn-primary btn-lg" th:href="@{/{id}/patient(id=${id})}">Back</a>
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
