<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Hospital</title>
    <style>
        .title{
            display: flex;
            justify-content: center;
            color: blue;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2 class="title">New Doctor</h2>
<div class="d-flex justify-content-center">
    <form class="p-5 bg-light" th:action="@{/{id}/doctor/save(id=${id})}" th:object="${newDoctor}" th:method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" id="name" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('firstName')}">
                <span th:errors="*{firstName}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="last" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" id="last" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('lastName')}">
                <span th:errors="*{lastName}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="position" class="form-label">Position</label>
            <input type="text" th:field="*{position}" id="position" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('position')}">
                <span th:errors="*{position}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" th:field="*{email}" id="email" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('email')}">
                <span th:errors="*{email}"></span>
            </div>
            <div th:if="${email}">
                <p style="color: red;">[[${Email}]]</p>
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="form-label">Image</label>
            <input type="text" th:field="*{image}" id="image" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('image')}">
                <span th:errors="*{image}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="departmentsId">Select Department:</label>
            <select id="departmentsId" name="departmentsId" class="form-control" multiple required
                    th:field="*{departmentsId}" >
                <option th:each="department:${departments}"
                        th:value="${department.getId()}"
                        th:text="${department.getName()}"></option>
            </select>
            <div style="color: red" th:if="${#fields.hasErrors('departmentsId')}">
                <span th:errors="*{departmentsId}"></span>
            </div>
        </div>
        <br>
        <div style="display: flex; justify-content: center">
            <button class="btn btn-primary" style="margin-right: 25px" type="submit">Save</button>
        </div>
        <br>
        <div style="display: flex; justify-content: center">
            <a class="btn btn-primary" th:href="@{/{id}/doctor(id=${id})}">Back</a>
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
